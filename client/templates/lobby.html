<template name="lobby">
  <div class="lobby">
    <h1>Lobby</h1>
    <h3>View the leaderboards or start a new match</h3>

    <h4>Instructions:</h4>
    <p>
      Kill everyone you see, but don't let them kill you<br>
      Stay on the platform or it might hurt...
    </p>

    <h4>Controls:</h4>
    <p>
      Right-click to move.<br>
      Press "A" to activate a spell, then left-click to fire
    </p>
    <input id="play" type="button" value="Play">
  </div>
</template>
